{% extends 'base.html' %}
<!--  -->
{% block title %} {% endblock %}
<!--  -->
{% block body %}
<div class="d-flex vh-100 align-items-center justify-content-center m-5">
  <div class="container col-md-6 col-lg-5 h-100">
    <form method="POST" action="{% url 'create_doctor' %}">
      {% csrf_token %}

      <div class="row g-2">
        <div class="col-md">
          <label for="first_name" class="form-label">First Name</label>
          <input
            type="text"
            class="form-control"
            id="first_name"
            name="first_name"
            required
          />
        </div>
        <div class="col-md">
          <div class="mb-3">
            <label for="last_name" class="form-label">Last Name</label>
            <input
              type="text"
              class="form-control"
              id="last_name"
              name="last_name"
              required
            />
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="age" class="form-label">Age</label>
        <input
          type="number"
          class="form-control"
          id="age"
          name="age"
          required
        />
      </div>

      <div class="mb-3">
        <label for="specialty" class="form-label">Specialty</label>
        <input
          type="text"
          class="form-control"
          id="specialty"
          name="specialty"
          required
        />
      </div>

      <div class="mb-3">
        <label for="phone_number" class="form-label">Phone Number</label>
        <input
          type="text"
          class="form-control"
          id="phone_number"
          name="phone_number"
          required
        />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input
          type="email"
          class="form-control"
          id="email"
          name="email"
          required
        />
      </div>

      <div class="mb-3">
        <label for="address" class="form-label">Address</label>
        <input
          type="text"
          class="form-control"
          id="address"
          name="address"
          required
        />
      </div>

      <div class="mb-3">
        <label for="years_of_experience" class="form-label"
          >Years of Experience</label
        >
        <input
          type="number"
          class="form-control"
          id="years_of_experience"
          name="years_of_experience"
          required
        />
      </div>

      <button type="submit" class="btn btn-primary w-100">Create Doctor</button>
      <a href="{% url 'doctor_list' %}" class="btn btn-secondary w-100 mt-2"
        >Cancel</a
      >
    </form>
  </div>
</div>
{% endblock %}
